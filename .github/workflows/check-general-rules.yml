name: Check General Rules

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Download Clang Script
        run: |
          curl -O https://raw.githubusercontent.com/aliphys/pythonicWorkflows/blob/main/scripts/check-general-rules.py

      - name: Run Clang Script
        run: |
          python check-general-rules.py